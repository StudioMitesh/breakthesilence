<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=New+Amsterdam:wght@400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login Page</title>
</head>
<body>
    <div class="top-bar">
        <header>
            <h1><a href="{{ url_for('landing_preauth') }}" class="home-link">Break the Silence</a></h1>
            <nav id="top-buttons">  <!-- Make sure to use id 'top-buttons' -->
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('landing_postauth') }}">Post Auth Landing</a>
                <a href="{{ url_for('profile') }}">Profile</a>
            </nav>
        </header>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
        </div>
        <form action="{{ url_for('landing_postauth') }}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
            </div>
            <input type="submit" value="Login" class="button">
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Gesture Recognition App</p>
    </footer>
</body>
</html>
