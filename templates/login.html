<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=New+Amsterdam:wght@400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login Page</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script type="module" src="{{ url_for('static', filename='login.js') }}"></script>
    
</head>
<body>
    <div class="top-bar">
        <header>
            <h1><a href="{{ url_for('landing_preauth') }}" class="home-link">Break the Silence</a></h1>
            <nav id="top-buttons"> <!-- Make sure to use id 'top-buttons' -->
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('landing_postauth') }}">Demo</a>
                <a href="{{ url_for('profile') }}">Profile</a>
            </nav>
        </header>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
        </div>
        <form id="login-form" onsubmit="event.preventDefault(); login();">
            <div class="form-group">
                <label for="email">Email:</label>
                <br>
                <input type="text" id="email" name="email" required><br>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
            </div>
            <div class="button-container">
                <input type="submit" value="Login" class="button">
            </div>
        </form>
        
        <div class="button-container">
            <a href="{{ url_for('register') }}">
                <input type="submit" value="Register" class="register-button">
            </a>
        </div>        
    </div>

    <footer class="footer">
        <p>&copy; 2024 Gesture Recognition App</p>
    </footer>
</body>
</html>
