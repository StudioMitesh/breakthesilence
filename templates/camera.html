<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Gesture Recognition</h1>
    <div id="camera-feed">
        <video id="video" width="640" height="480" autoplay></video>
    </div>
    <div id="controls">
        <button id="start-button">Start Recognition</button>
        <button id="stop-button">Stop Recognition</button>
    </div>
    <div id="log">
        <h2>Gesture Log</h2>
        <ul id="gesture-log"></ul>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const gestureLog = document.getElementById('gesture-log');

        startButton.addEventListener('click', () => {
            fetch('/start_gesture_recognition', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        stopButton.addEventListener('click', () => {
            fetch('/stop_gesture_recognition', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function fetchLog() {
            fetch('/log')
            .then(response => response.json())
            .then(logData => {
                gestureLog.innerHTML = ''; // Clear existing log
                logData.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    gestureLog.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Fetch the log periodically
        setInterval(fetchLog, 2000); // Update log every 2 seconds
    </script>
</body>
</html>
