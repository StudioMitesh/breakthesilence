<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=New+Amsterdam:wght@400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script type="module" src="{{ url_for('static', filename='login.js') }}"></script>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Link your CSS file -->
</head>
<body>
    <!-- Taskbar/Header -->
    <div class="top-bar">
        <header>
            <h1><a href="{{ url_for('landing_preauth') }}" class="home-link">Break the Silence</a></h1>
            <nav id="top-buttons">
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('landing_postauth') }}">Demo</a>
            </nav>
        </header>
    </div>

    <!-- Main Register Form -->
    <div class="login-container">
        <div class="login-header">
            <h1>Register</h1>
        </div>
        <form id="register-form" onsubmit="event.preventDefault(); register();">
            <div class="form-group"> 
                <label>Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" id="email" name="email" required>
                <br>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
            </div>
            <div class="button-container">
                <button type="submit" class="submit">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
